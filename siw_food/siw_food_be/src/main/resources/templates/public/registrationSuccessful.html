<!DOCTYPE html>
<html>

<head>
	<title>SiwFood - Registrazione conclusa</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/public/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/public/login">Login</a>
		</div>
	</header>

	<div>
		<a href="/"><img src="/images/logo-siwfood.png" width="50%" /></a>
	</div>

	<h1>Congratulazioni ti sei registrato con successo!</h1>
	<i>Clicca in alto a destra o</i><a href="/public/login"> clicca qui </a><i>per accedere</i>
</body>

</html>
