<!DOCTYPE html>
<html>

<head>
	<title>SiwFood - Login</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/public/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/public/login">Login</a>
		</div>
	</header>

	<div>
		<a href="/"><img src="/images/logo-siwfood.png" width="50%" /></a>
	</div>

	<h1>Pagina di accesso</h1>
	<form th:action="@{/public/login}" method="POST">
		<div>
			<span>Username:</span>
			<span><input name="username" type="text" required /></span>
		</div>
		<div>
			<span>Password:</span>
			<span><input name="password" type="password" required /></span>
		</div>
		<div>
			<span th:if="${param.error != null}">Username o password errati</span>
		</div>
		<div>
			<span><button type="submit">Login</button></span>
		</div>
	</form>
</body>

</html>
