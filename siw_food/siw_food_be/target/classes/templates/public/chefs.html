<!DOCTYPE html>
<html>

<head>
	<title>SiwFood - Lista degli Chefs</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/public/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/public/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siwfood.png" width="50%" /></a></div>

	<h1>Chefs</h1>

	<h3>Filtri:</h3>
	<!-- Form per il filtraggio per cognome -->
	<form action="/public/filterChefs" method="get">
		<label for="surname">per cognome:</label>
		<input type="text" id="surname" name="surname">
		<button type="submit">Filtra</button>
	</form>

	<h3>Lista:</h3>
	<div th:if="${chefs==null || chefs.isEmpty()}">Non ci sono chef nel sistema</div>
	<ul>
		<li th:each="chef : ${chefs}">
			<a th:href="@{'/public/chef/' + ${chef.id}}" th:text="${chef.name} + ' ' + ${chef.surname}">Dino Risi</a>
		</li>
	</ul>
</body>

</html>
