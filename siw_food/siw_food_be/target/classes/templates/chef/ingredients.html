<!DOCTYPE html>
<html>

<head>
	<title>SiwFood - Lista Ingredienti</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/public/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/public/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siwfood.png" width="50%" /></a></div>

	<h1>Ingredienti</h1>
	<h3>Lista:</h3>
	<div th:if="${ingredients==null || ingredients.isEmpty()}">Non ci sono ingredienti nel sistema</div>
	<ul>
		<li th:each="ingredient : ${ingredients}">
			<a th:href="@{'/chef/ingredient' + '/' + ${ingredient.id}}" th:text="${ingredient.name}">Ingrediente</a>
		</li>
	</ul>
</body>

</html>
