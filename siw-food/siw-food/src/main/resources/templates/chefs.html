<!DOCTYPE html>
<html>

<head>
	<title> SiwFood - Lista Chef</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<!--	<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>-->
	<h1>Chef in archivio:</h1>
	<div th:if="${chefs==null || chefs.isEmpty()}">Non ci sono chef in archivio</div>
	<ul>
		<li th:each="chef : ${chefs}">
			<a th:href="@{'/chef' + '/' + ${chef.id}}" th:text="${chef.name} + ' ' + ${chef.surname}">Nome Cognome</a>
		</li>
	</ul>
</body>

</html>
