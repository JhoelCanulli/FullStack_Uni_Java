<!DOCTYPE html>
<html>

<head>
	<title> SiwFood - Chef </title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<!--	<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>-->
	<h1>Dettagli dello chef</h1>
	<div th:object=${chef}>
		<h1><i th:text="*{name} + ' ' + *{surname}">Nome Cognome</i></h1>
		<div>
			<i th:text="*{birth}">Data di nascita</i>
		</div>
		<div><span><img width="15%" th:src=${chef.photo} /></span></div>
		<div tfobject"*{writedRecipes}">
			<span>Ricette scritte: </span>
			<ul>
				<li th:each="recipe : ${chef.writedRecipes}">
					<a th:href="@{'/recipe' + '/' + ${recipe.id}}" th:text="${recipe.title}">Titolo</a>
				</li>
			</ul>
		</div>
	</div>
	<div th:unless="${chef}">Chef non presente in archivio</div>
</body>

</html>
