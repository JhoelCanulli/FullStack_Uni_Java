<!DOCTYPE html>
<html>

<head>
	<title>SiwFood - Cerca ricette per autore</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<!--	<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>-->
	<h1>Cerca ricette in base all'autore</h1>
	<form th:action="@{/searchRecipesByAuthor}" method="POST">
		<div>Nome autore:
			<span><input type="text" th:value="${name}" name="name" /></span>
		</div>
		<div>Cognome autore:
			<span><input type="text" th:value="${surname}" name="surname" /></span>
		</div>
		<div><input type="submit" value="Cerca" /></div>
	</form>
</body>

</html>
