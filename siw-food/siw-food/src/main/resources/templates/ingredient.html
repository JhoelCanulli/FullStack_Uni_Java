<!DOCTYPE html>
<html>

<head>
	<title> SiwFood - Ingrediente </title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<!--	<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>-->
	<h1>Dettagli dell'ingrediente</h1>
	<div th:object=${ingredient}>
		<h1><i th:text="*{name}">Nome</i></h1>
		<div th:if="*{origin}">
			Paese di origine: <i th:text="*{origin}">Paese</i>
		</div>
		<div><span><img width="15%" th:src=${ingredient.image} /></span></div>
	</div>
	<div th:unless="${ingredient}">Ingrediente non presente in archivio</div>
</body>

</html>
