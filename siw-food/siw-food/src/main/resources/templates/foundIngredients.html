<!DOCTYPE html>
<html>

<head>
	<title>SiwFood - Risultati ricerca ingredienti</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<div>
		<!--		<a href="/"><img src="/images/logo-siw.png" width="50%" /></a>-->
	</div>
	<div th:if="${ingredients.isEmpty()}">La ricerca non ha prodotto risultati</div>
	<ul th:if="${!ingredients.isEmpty()}">
		<li th:each="ingredient: ${ingredients}">
			<a href="ingredient.html" th:href="@{'/ingredient' + '/' + ${ingredient.id}}"
				th:text="${ingredient.name} + ', ' + ${ingredient.origin}">Nome, origine</a>
		</li>
	</ul>
</body>

</html>
