<!DOCTYPE html>
<html>

<head>
	<title> SiwFood - Ricetta </title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<!--	<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>-->
	<h1>Dettagli della ricetta</h1>
	<div th:object=${recipe}>
		<h1><i th:text="*{title}">Titolo</i></h1>
		<div><span><img width="15%" th:src=${recipe.image} /></span></div>
		<div>
			<i th:text="*{description}">Descrizione</i>
		</div>
		<div th:if="*{writer}">
			<div> Chef: <a th:href="@{'/chef/' + ${recipe.writer.id}}"
					th:text="${recipe.writer.name} + ' ' + ${recipe.writer.surname}">Nome Cognome</a>
			</div>
		</div>
		<div tf:if"*{recipeIngredients}">
			<span>Ingredienti: </span>
			<div th:each="recipeingredient: ${recipe.recipeIngredients}">
				<span th:text="${recipeingredient.ingredient.name}">Nome </span>
				<span th:text="${recipeingredient.quantity}">Quantit√†</span>
			</div>
			<div>
			</div>
		</div>
	</div>
	<div th:unless="${recipe}">Ricetta non presente in archivio</div>
</body>

</html>
