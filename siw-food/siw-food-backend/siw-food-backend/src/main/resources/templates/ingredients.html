<!DOCTYPE html>
<html>

<head>
	<title> SiwFood - Lista Ingredienti</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<!--	<div><a href="/"><img src="/images/logo-siw.png" width="50%" /></a></div>-->
	<h1>Ingredienti in archivio:</h1>
	<div th:if="${ingredients==null || ingredients.isEmpty()}">Non ci sono ingredienti in archivio</div>
	<ul>
		<li th:each="ingredient: ${ingredients}">
			<a th:href="@{'/ingredient/' + ${ingredient.id}}"
				th:text="${ingredient.name} + ', ' + ${ingredient.origin}">Nome</a>
		</li>
	</ul>
</body>

</html>
