<!DOCTYPE html>
<html>

<head>
	<title>SiwFood - Inserimento nuovo chef</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<!--	<div>-->
	<!--		<a href="/"><img src="/images/logo-siw.png" width="50%" /></a>-->
	<!--	</div>-->
	<h1>Inserimento di un nuovo chef</h1>
	<form th:action="@{/chef}" method="POST" th:object="${chef}">
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err: ${#fields.hasGlobalErrors()}">Chef gi√† presente nel sistema</p>
		</div>
		<div>Nome:
			<span><input type="text" th:field="${chef.name}" /></span>
			<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Nome non valido</span>
		</div>
		<div>Cognome:
			<span><input type="text" th:field="${chef.surname}" /></span>
			<span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Cognome non valido</span>
		</div>
		<div>Anno:
			<span><input type="date" th:field="${chef.birth}" /></span>
			<span th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}">Data di nascia non valid</span>
		</div>
		<div>Foto:
			<span><input type="text" th:field="${chef.photo}" /></span>
		</div>
		<div>
			<span><button type="submit">CONFERMA</button></span>
		</div>
	</form>
</body>

</html>
