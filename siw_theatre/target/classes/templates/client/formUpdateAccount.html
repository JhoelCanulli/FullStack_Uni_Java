<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<title>SiwTheatre - Update account Client</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>

	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/public/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/public/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siwtheatre.png" width="50%" /></a></div>

	<h1>Completa il tuo profilo</h1>

	<!-- Stampa il nome e il cognome dello chef -->
	<h3>Dati personali</h3>
	<p>Nome completo: <span th:text="${client.name}"></span> <span th:text="${client.surname}"></span></p>

	<form th:action="@{/client/updateAcc}" method="POST" enctype="multipart/form-data">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<input type="hidden" name="id" th:value="${client.id}" />
		<div>
			<label for="dateOfBirth">Data di nascita: </label>
			<input type="date" id="dateOfBirth" th:name="dateOfBirth" th:value="${client.dateOfBirth}" />
		</div>

		<div>
			<label for="phone">Numero di telefono: </label>
			<input type="text" placeholder="phone" th:name="phone" th:value="*{client.phone}" />
		</div>

		<h4>Foto</h4>
		<div>
			<label for="uploadedImage">Carica:</label>
			<input type="file" id="uploadedImage" th:name="uploadedImage" accept="image/*" />
		</div>

		<button type="submit">Salva</button>
	</form>

</body>

</html>
