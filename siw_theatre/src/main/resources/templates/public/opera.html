<!DOCTYPE html>
<html>

<head>
	<title>SiwTheatre - scheda Opera</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>

	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/public/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/public/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siwtheatre.png" width="50%" /></a></div>

	<h1>Dettagli sull'opera</h1>

	<div th:if="${opera}">
		<h2 th:text="${opera.name}">Titolo opera</h2>
		<div th:if="${opera.image}">
			<p>Immagine di copertina:</p>
			<img th:src="'data:image/jpeg;base64,' + ${base64Image}" alt="Immagine di copertina"
				style="max-width: 150px; height: auto;" />
		</div>
		<p>Anno di uscita: <span th:text="${opera.year}"></span></p>
		<p>Descrizione: <span th:text="${opera.description}"></span></p>
		<p>Durata: <span th:text="${opera.time}"></span> min</p>

		<!--		visualizza tutti gli attori-->
		<h4>Attori:</h4>
		<ul>
			<li th:each="actor : ${opera.actors}">
				<a th:href="@{'/public/actor/' + ${actor.id}}"
					th:text="${actor.name} + ' ' + ${actor.surname}">Anagrafica artista</a>
			</li>
		</ul>
	</div>
	<div th:unless="${opera}">L'opera non Ã¨ presente in archivio</div>

</body>

</html>
