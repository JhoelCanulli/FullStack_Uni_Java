<!DOCTYPE html>
<html>

<head>
	<title>SiwTheatre - Opere prenotabili</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>

	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/public/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/public/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siwtheatre.png" width="50%" /></a></div>

	<h1>Opere in programma:</h1>

	<h3>Filtri:</h3>
	<!-- Form per il filtraggio per nome della ricetta -->
	<form action="/public/filterOperas" method="GET">
		<label for="name">per titolo:</label>
		<input type="text" id="name" name="name">
		<button type="submit">Filtra</button>
	</form>

	<h3>Lista:</h3>
	<div th:if="${operas==null || operas.isEmpty()}">Non ci sono opere in programma</div>
	<ul>
		<li th:each="opera : ${operas}">
			<a th:href="@{'/public/opera' + '/' + ${opera.id}}"
				th:text="${opera.name} + ' ('+ ${opera.year} + ')'">Generalit√† opera</a>
			<a th:href="@{'/client/tickets/' + ${opera.id}}" method="GET">
				<button type="button">Biglietti</button>
			</a>
		</li>
	</ul>
	<div>
		<a href="/client/manageTicketsClient"><button type="button">Indietro</button></a>
	</div>
</body>

</html>
