<!DOCTYPE html>
<html>

<head>
	<title>SiwTheatre - Gestione delle opere</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>

	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/public/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/public/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siwtheatre.png" width="50%" /></a></div>

	<h1>Opere</h1>

	<h3>in archivio:</h3>
	<div th:if="${operas==null || operas.isEmpty()}">Non ci sono opere nel sistema</div>
	<ul>
		<li th:each="opera : ${operas}">
			<a th:href="@{'/public/opera/' + ${opera.id}}" th:text="${opera.name} + ' ('+${opera.year}+')'"></a>
			<ul>
				<li>
					<a th:href="@{'/admin/updateActorsToOpera/' + ${opera.id}}" method="GET">
						<button type="button">Attori</button>
					</a>
				</li>
				<li>
					<a th:href="@{'/admin/updateTicketsToOpera/' + ${opera.id}}" method="GET">
						<button type="button">Biglietti</button>
					</a>
				</li>
			</ul>
			<form th:action="@{'/admin/deleteOpera/' + ${opera.id}}" method="POST">
				<button type="submit">Elimina</button>
			</form>
		</li>
	</ul>
	<form action="/admin/formNewOpera" method="GET">
		<button type="submit">Aggiungi opera</button>
	</form>
</body>

</html>
